<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contratações</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #660000, #8B0000, #660000);
            font-family: Poppins, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #660000;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .button:hover {
            background-color: #210707;
        }
        .hidden {
            display: none;
        }
        #loading-message, #success-message {
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="welcome-container">
    <h2>Olá, seja bem-vindo ao formulário de Controle de Contratações.</h2>
    <p>Preencha todas as informações corretamente.</p>
    <button class="button" id="start-form">Avançar</button>
</div>

<div class="container hidden" id="form-container">
    <form id="contract-form">
        <div class="form-group">
            <label for="nickNumeracao">Nick + Numeração</label>
            <input type="text" class="form-control" id="nickNumeracao" name="nickNumeracao" required>
        </div>
        <div class="form-group">
            <label for="nickCivil">Nick Civil</label>
            <input type="text" class="form-control" id="nickCivil" name="nickCivil" required>
        </div>
        <div class="form-group">
            <label for="comprovacao">Comprovação</label>
            <input type="text" class="form-control" id="comprovacao" name="comprovacao" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="confirmarPostagem" required>
            <label class="form-check-label" for="confirmarPostagem">Afirmo a contratação</label>
        </div>
        <button type="submit" class="button">Enviar</button>
    </form>
</div>

<div id="loading-message">Enviando...</div>
<div id="success-message">Formulário enviado com sucesso!</div>

<script>
    document.getElementById("start-form").addEventListener("click", function () {
        document.getElementById("welcome-container").classList.add("hidden");
        document.getElementById("form-container").classList.remove("hidden");
    });

    document.getElementById("contract-form").addEventListener("submit", async function (event) {
        event.preventDefault();

        const formData = {
            nickNumeracao: document.getElementById("nickNumeracao").value,
            nickCivil: document.getElementById("nickCivil").value,
            comprovacao: document.getElementById("comprovacao").value,
            confirmarPostagem: document.getElementById("confirmarPostagem").checked ? "Sim" : "Não",
            username: new URLSearchParams(window.location.search).get("username") || "Anônimo"
        };

        document.getElementById("loading-message").style.display = "block";

        try {
            let response = await fetch("https://script.google.com/macros/s/AKfycbxPpDnhGJ0j-yZ1PO98bX6fhdhvdokNZeQt10tZR2lBj-DWoLSJuZb0r0RGY13qk7XJ/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            });

            document.getElementById("loading-message").style.display = "none";
            document.getElementById("success-message").style.display = "block";

            setTimeout(() => {
                document.getElementById("success-message").style.display = "none";
                document.getElementById("contract-form").reset();
            }, 2000);
        } catch (error) {
            document.getElementById("loading-message").style.display = "none";
            alert("Erro ao enviar. Verifique a conexão e tente novamente.");
        }
    });
</script>

</body>
</html>

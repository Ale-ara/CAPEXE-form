<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <href="https://www.habbo.com.br/habbo-imaging/badge/b15114s02130s42134s43104s38114ddddcfbfea38e6a7f748ab90efde7b9c.gif">
    <title>Controle de Contratações - Vespertino</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #660000, #8B0000, #660000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: Poppins, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .form-control {
            border: 1px solid #e7e7e7;
            background-color: #e7e7e7;
            border-radius: 0.25rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            padding: 30px;
            border-radius: 15px;
            transition: 2s;
        }
        .form-control:focus {
            border-color: #660000;
            outline: 0;
            box-shadow: 0 0 5px #660000;
        }

        .button {
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #660000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 1.15rem;
            height: 70px;
            z-index: 2;
            position: relative;
            font-weight: 500;
            width: 120px;
            text-transform: uppercase;
            font-family: 'Poppins';
        }
    
        .button .icon {
            margin-right: 8px;
            height: 1.15rem;
            width: auto;
        }
    
        .button:hover {
            background-color: #210707;
            transform: scale(1.01);
        }

        .hidden {
            display: none;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .checkbox {
            position: relative;
            user-select: none;
            height: fit-content;
        }
        .checkbox input {
            position: absolute;
            visibility: hidden;
        }
        .checkbox label {
            display: flex;
            align-items: center;
            color: #1a0e0e;
            padding-left: 30px;
            font-size: 15px;
            font-weight: 100;
            cursor: pointer;
        }
        .checkbox label::before {
            content: "";
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #660000;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }
        .checkbox input:checked ~ label::before {
            transform: rotate(40deg);
            border-left-color: transparent;
            border-top-color: transparent;
            border-radius: 0;
            width: 10px;
            height: 10px;
            left: 10px;
            top: 4px;
        }
    </style>
</head>
<body>

<div class="container" id="welcome-container">
    <img src="https://i.imgur.com/Cp5F1wi.png" alt="Bem-vindo">
    <h2>Olá {USERNAME}, seja bem-vindo ao formulário de Controle de Contratações do turno Vespertino.</h2>
    <p>Neste formulário você precisa preencher todas as informações de forma correta, se atente-se aos mínimos detalhes.</p>
    <button class="button" id="start-form">Avançar</button>
</div>

<div class="container hidden" id="form-container">
    <form id="contract-form">
        <div class="form-group">
            <label for="nickNumeracao">Nick + Numeração</label>
            <input type="text" class="form-control" id="nickNumeracao" name="nickNumeracao" placeholder="Ex: Qox [54]" required>
        </div>
        <div class="form-group">
            <label for="nickCivil">Nick</label>
            <input type="text" class="form-control" id="nickCivil" name="nickCivil" placeholder="Nickname do civil contratado" required>
        </div>
        <div class="form-group">
            <label for="comprovacao">Comprovação</label>
            <input type="text" class="form-control" id="comprovacao" name="comprovacao" placeholder="Print do perfil + Postagem no System" required>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="confirmarPostagem" required>
            <label for="confirmarPostagem">Afirmo a contratação</label>
        </div>
        <button type="submit" class="button">Enviar</button>
    </form>
</div>

<script>
    document.getElementById('start-form').addEventListener('click', function() {
        document.getElementById('welcome-container').classList.add('hidden');
        document.getElementById('form-container').classList.remove('hidden');
    });

    document.getElementById('contract-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const nickNumeracao = document.getElementById('nickNumeracao').value;
        const nickCivil = document.getElementById('nickCivil').value;
        const comprovacao = document.getElementById('comprovacao').value;
        const timestamp = new Date().toLocaleString();

        fetch('https://script.google.com/macros/s/AKfycbxSW7J6ysBxfzwV1TvwhUZDU9aXInSMUA3iVEdnjt2CIjmWApY-MO00_K7epehcoRtM/exec', {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nickNumeracao: nickNumeracao,
                nickCivil: nickCivil,
                comprovacao: comprovacao,
                timestamp: timestamp
            })
        }).then(response => {
            alert('Formulário enviado com sucesso!');
            document.getElementById('contract-form').reset();
        }).catch(error => {
            alert('Erro ao enviar o formulário.');
            console.error('Error:', error);
        });
    });
</script>


    <script> 
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

 
    window.addEventListener('DOMContentLoaded', () => {
        const username = getParameterByName('username');
        if (username) {
            const welcomeMessage = document.querySelector('#welcome-container h2');
            if (welcomeMessage) {
                welcomeMessage.innerHTML = `Olá ${username}, seja bem-vindo ao formulário de Controle de Contratações do turno Vespertino.`;
            }
        }
    });
</script>

</body>
</html>

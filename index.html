<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>[CAPExe] - Formulário de contratação</title>
    <link rel="icon" href="https://i.imgur.com/VLC7WmW.png" />
    <link rel="stylesheet" href="css.css" />
    <meta name="viewport" content="width=device-width, initial-scales=1.0" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap");
        
        body {
            background: linear-gradient(45deg, #660000, #8B0000, #660000);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            font-family: Poppins, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 1s ease-in-out;
            width: 100%;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    
        .form-control {
            border: 1px solid #e7e7e7;
            background-color: #e7e7e7;
            border-radius: 0.25rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            padding: 15px;
            border-radius: 15px;
            width: 100%;
        }
    
        .form-control:focus {
            border-color: #660000;
            outline: 0;
            box-shadow: 0 0 5px #660000;
        }
    
        .button {
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #660000;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 1.15rem;
            height: 70px;
            z-index: 2;
            position: relative;
            font-weight: 500;
            width: 120px;
            text-transform: uppercase;
            font-family: 'Poppins';
        }
    
        .button .icon {
            margin-right: 8px;
            height: 1.15rem;
            width: auto;
        }
    
        .button:hover {
            background-color: #210707;
            transform: scale(1.01);
        }
    
        .hidden {
            display: none;
        }
    
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    
        .checkbox {
            position: relative;
            user-select: none;
            height: fit-content;
        }
    
        .checkbox input {
            position: absolute;
            visibility: hidden;
        }
    
        .checkbox label {
        display: flex;
        align-items: center;
        color: #1a0e0e;
        padding-left: 30px;
        font-size: 15px;
        font-weight: 100;
        cursor: pointer;
        margin-top: 20px; /* Adicionando margem superior para descer o checkbox */
    }
    
        .checkbox label::before {
            content: "";
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid #660000;
            border-radius: 6px;
            transition: all 0.2s ease-in-out;
        }
    
        .checkbox input:checked ~ label::before {
            transform: rotate(40deg);
            border-left-color: transparent;
            border-top-color: transparent;
            border-radius: 0;
            width: 10px;
            height: 10px;
            left: 10px;
            top: 4px;
        }
    
        #loading-message, #success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    
        #loading-message.show, #success-message.show {
            opacity: 1;
        }
    
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    
        @keyframes fadeOut {
            from { opacity: 1; transform: translate(-50%, -50%); }
            to { opacity: 0; transform: translate(-50%, -60%); }
        }
    
        /* Media Queries for responsiveness */
    
        /* For mobile devices (width <= 480px) */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 10px;
            }
            .form-control {
                padding: 15px;
            }
            .button {
                width: 100px;
                height: 50px;
            }
        }
    
        /* For tablets (width <= 768px) */
        @media (max-width: 768px) {
            .container {
                max-width: 80%;
            }
            .form-control {
                padding: 20px;
            }
            .button {
                width: 110px;
                height: 60px;
            }
        }
    
        /* For larger screens (width > 768px) */
        @media (min-width: 769px) {
            .container {
                max-width: 600px;
            }
            .button {
                width: 120px;
                height: 70px;
            }
        }
    </style>
    
 
</head>
<body>
    <div class="container">
    <div class="info-section">
        <div class="container" id="welcome-container">
            <img src="https://i.imgur.com/Cp5F1wi.png" alt="Bem-vindo">
            <h2>Olá {USERNAME}, seja bem-vindo ao formulário de Controle de Contratações.</h2>
            <p>Neste formulário você precisa preencher todas as informações de forma correta, se atente-se aos mínimos detalhes.</p>
            <button class="button" id="start-form">Avançar</button>
        </div>

        <div class="container hidden" id="form-container">
            <form id="contract-form">
                <div class="form-group">
                    <label for="nickNumeracao">Nick + Numeração</label>
                    <input type="text" class="form-control" id="nickNumeracao" name="nickNumeracao" placeholder="Ex: i,t [20]" required>
                </div>
                <div class="form-group">
                    <label for="nickCivil">Nick</label>
                    <input type="text" class="form-control" id="nickCivil" name="nickCivil" placeholder="Nickname do civil contratado" required>
                </div>
                <div class="form-group">
                    <label for="comprovacao">Comprovação</label>
                    <input type="text" class="form-control" id="comprovacao" name="comprovacao" placeholder="Print do perfil + Postagem no System" required>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <label for="checkbox">Confirmo a contratação</label>
                </div>
                <button type="button" id="submit-button">Enviar</button>
            </form>
        </div>


        <div id="loading-message">
            <h3>Carregando...</h3>
        </div>
        
        <div id="success-message">
            <h3>Formulário enviado com sucesso!</h3>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const username = new URLSearchParams(window.location.search).get("username");
                if (username) {
                    document.getElementById("username-placeholder").textContent = username;
                }
            
                document.getElementById("start-form").addEventListener("click", function () {
                    document.getElementById("welcome-container").classList.add("hidden");
                    document.getElementById("form-container").classList.remove("hidden");
                });
            
                document.getElementById("contract-form").addEventListener("submit", async function (event) {
                    // Verifica se o checkbox foi marcado
                    const checkbox = document.getElementById("checkbox");
                    if (!checkbox.checked) {
                        event.preventDefault(); // Impede o envio do formulário
                        alert("Por favor, marque o checkbox antes de enviar o formulário.");
                        return; // Não prossegue com o envio se o checkbox não estiver marcado
                    }
            
                    event.preventDefault(); // Impede o envio padrão do formulário
                    document.getElementById("loading-message").classList.add("show");
            
                    // Coleta os dados do formulário
                    const nickNumeracao = document.getElementById('nickNumeracao').value;
                    const nickCivil = document.getElementById('nickCivil').value;
                    const comprovacao = document.getElementById('comprovacao').value;
                    const dataHora = new Date().toLocaleString('pt-BR', { timeZone: 'America/Sao_Paulo' });
            
                    const data = {
                        dataHora,
                        nickNumeracao,
                        nickCivil,
                        comprovacao
                    };
            
                    try {
                        // Envia os dados para o Google Apps Script
                        await fetch('https://script.google.com/macros/s/AKfycbzNqEb6oqFaFv8DNwKh08ujvMAsKpxZNJ-IO46hpkUPDPgAjT0o85_YetSSXg3XQLpV/exec', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            mode: 'no-cors',
                            body: JSON.stringify(data)
                        });
            
                        // Esconde a tela de carregamento e mostra a mensagem de sucesso
                        document.getElementById("loading-message").classList.remove("show");
                        document.getElementById("success-message").classList.add("show");
            
                        // Redireciona para a próxima página após 2 segundos
                        setTimeout(function() {
                            window.location.href = "https://www.google.com.br"; // Altere para o link desejado
                        }, 2000);
            
                    } catch (error) {
                        // Caso ocorra um erro, esconde a tela de carregamento e exibe um alerta
                        document.getElementById("loading-message").classList.remove("show");
                        alert("Erro ao enviar. Verifique a conexão e tente novamente.");
                        console.error("Erro:", error);
                    }
                });
            
                // Este script mostra e esconde a tela de carregamento enquanto o formulário está sendo enviado
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('hidden');
            
                function showLoadingScreen() {
                    loadingScreen.classList.remove('hidden');
                }
            
                function hideLoadingScreen() {
                    loadingScreen.classList.add('hidden');
                }
            
                const form = document.querySelector('form');
                form.addEventListener('submit', function(event) {
                    showLoadingScreen();
            
                    // Depois de 3 segundos, esconde a tela de carregamento
                    setTimeout(function() {
                        hideLoadingScreen();
                    }, 3000); 
                });
            });
            </script>
            
            
</body>
</html>
